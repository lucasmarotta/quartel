<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Sistema Reserva</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <style>
         body
         {
            background-image:url(img/background.jpg);
            background-size:cover;
            background-repeat:no-repeat;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <form class="form-box margin-top-100">
               <h3>Login</h3>
               <!-- name field -->
               <div class="form-group">
                  <label class="sr-only">Usuário</label>
                  <div class="input-group">
                     <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                     <input type="text" class="form-control" value="" placeholder="Usuário" required>
                  </div>
               </div>
               <!-- email field -->
               <div class="form-group">
                  <label class="sr-only">Senha</label>
                  <div class="input-group">
                     <div class="input-group-addon"><span class="glyphicon glyphicon-option-horizontal"></span></div>
                     <input type="password" class="form-control" value="" placeholder="Senha" required>
                  </div>
               </div>
               <button type="submit" class="btn btn-green">Entrar</button>
            </form>
         </div>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/all.js"></script>
   </body>
</html>
