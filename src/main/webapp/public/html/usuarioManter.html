<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sistema Reserva</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title color-green">
							<span class="glyphicon glyphicon-home"></span> Sistema de Reserva
						</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12 col-md-12">
								<a href="#" class="btn btn-green btn-lg"><span
									class="glyphicon glyphicon-user"></span><br />Usuários</a> <a
									href="#" class="btn btn-green btn-lg"><span
									class="glyphicon glyphicon-folder-open"></span> <br />Armamento</a>
								<a href="#" class="btn btn-green btn-lg"><span
									class="glyphicon glyphicon-folder-open"></span> <br />Reserva</a> <a
									href="#" class="btn btn-green btn-lg"><span
									class="glyphicon glyphicon-folder-open"></span> <br />Munição</a> <a
									href="#" class="btn btn-green btn-lg"><span
									class="glyphicon glyphicon-folder-open"></span> <br />Acessórios</a>
								<a href="#" class="btn btn-green btn-lg"><span
									class="glyphicon glyphicon-folder-open"></span> <br />Militar</a> <a
									href="#" class="btn btn-green btn-lg"><span
									class="glyphicon glyphicon-folder-open"></span> <br />Reserva
									Material</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<form class="form-box">
				<h3>Usuário</h3>
				<div class="form-group">
					<label class="label-default color-green bg-none">ID</label> <input
						type="text" class="form-control" name="id" value="" required
						readonly>
				</div>
				<div class="form-group">
					<label class="label-default color-green bg-none">Nome</label> <input
						type="text" class="form-control" name="nome" value="" required>
				</div>
				<div class="form-group">
					<label class="label-default color-green bg-none">Login</label> <input
						type="text" class="form-control" name="login" value="" required>
				</div>
				<div class="form-group">
					<label class="label-default color-green bg-none">Senha</label> <input
						type="password" class="form-control" name="qtd" value="" required>
				</div>
				<div class="form-group">
					<label class="label-default color-green bg-none">E-mail</label> <input
						type="email" class="form-control" name="qtd" value="" required>
				</div>
				<div class="form-group">
					<label class="label-default color-green bg-none"> <input
						type="checkbox" name="ativo" value=""> Ativo
					</label>

				</div>
				<button type="submit" class="btn btn-green">Editar</button>
			</form>
		</div>
	</div>
	<div
		class="versao color-white bg-green margin-bottom-05 margin-right-05">
		<b>Versão 1.0</b>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/all.js"></script>
</body>
</html>
